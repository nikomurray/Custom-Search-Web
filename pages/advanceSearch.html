<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="shortcut icon" href="./img/networkFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <a href="../index.html" class="logo">Custom Search Web</a>
    
    <h2>ADVANCE SEARCH</h2>

    <form action="https://www.google.com/search" method="get" target="_blank" class="advanceSearchForm" >
       <div class="labels">
            <label for="field1">all these words:</label>
            <label for="field2">this exact word or phrase:</label>
            <label for="field3">any of these words:</label>
            <label for="field4">none of these words:</label>
       </div>

       <div class="inputs">
        <input type="text" id="field1" name="as_q">
        <input type="text" id="field2" name="as_epq">
        <input type="text" id="field3" name="as_oq">
        <input type="text" id="field4" name="as_eq">
        <input type="submit" value="Advance search" class="advanceSearchBtn">
       </div>

    </form>
</body>
</html>
